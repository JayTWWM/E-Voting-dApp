    <script src="./index.js" type="text/javascript"></script>
    <script src="./src/js/app.js" type="text/javascript"></script>

<body>
    <script type="text/javascript" src="http://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <div id="google_translate_element"></div>

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en'
            }, 'google_translate_element');
        }
    </script>
    <!--Navigation-->
    <header id="header">
        <nav class="links" style="--items: 5;">
            <a href="./VotingPortal.html">Voting Portal</a>
            <a href="./VoterVerification1.html">Voter Image Verification</a>
            <a href="./VoterVerification2.html">Voter Account Verification</a>
            <a href="./AdminVerification1.html">Admin Portal</a>
            <a href="./Results.html">Results</a>
            <span class="line"></span>
        </nav>

    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="main">
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Voting Portal</h2>
                        <div class="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" id="adhaarNumber" placeholder="Your Account Number" />
                            </div>
                            <div class="box">
                                <select id="partyNamed">
                                </select>
                            </div>
                        </div>
                        <div class="form-group form-button" style="margin-top: 150px;">
                            <button onclick="getDropper()" class="form-submit">Ready</button>
                            <input onclick="generateNewVote()" class="form-submit" value="Vote" readonly/>
                        </div>
                    </div>
                    <div>
                        <figure><img src="./src/images/signup-image.jfif" width="250" alt="sign up image"></figure>

                    </div>
                </div>
            </div>
        </section>
    </div>
