<body>
    <header id="header">
        <nav class="links" style="--items: 5;">
            <a href="./VoterRegistration.html">Voter Registration</a>
            <a href="./PartyRegistration.html">Party Registration</a>
            <a href="./VoterLogin.html">Voter Login</a>
            <a href="./AdminLogin.html">Admin Portal</a>
            <a href="./Results.html">Results</a>
            <span class="line"></span>
        </nav>
    </header>
    <header id="header-blankspace" style="height:20vh;">
        <div></div>
    </header>
    <div class="main">
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form" style="margin:auto; width:70%;margin-left:170px;">
                        <h2 class="form-title">Voting Portal</h2>
                        <div class="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" id="adhaarNumber" placeholder="Your Account Number" />
                            </div>
                            <div class="box">
                                <select id="partyNamed"></select>
                            </div>
                        </div>
                        <div class="form-group form-button" style="margin-top: 150px;">
                            <button onclick="getDropper()" class="form-submit">Ready</button>
                            <input onclick="generateNewVote()" class="form-submit" value="Vote" readonly/>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
