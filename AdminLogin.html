    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<body style="background-color: #f5c242;">
    <header id="header">
        <nav class="links" style="--items: 4;">
            <a href="./VoterVerification2.html">Voter Registration/Verification</a>
            <a href="./PartyRegistration.html">Party Registration</a>
            <a href="./AdminLogin.html">Admin Portal</a>
            <a href="./Results.html">Results</a>
            <span class="line"></span>
        </nav>
    </header>
    <header id="header-blankspace" style="height:20vh;">
        <div></div>
    </header>
    <div class="main">
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title" style="margin:auto; width:70%;margin-left:220px;margin-top:50px;">Admin Login</h2>
                        <form class="register-form" id="register-form" style="margin:auto; width:70%;margin-left:220px;margin-top:50px;">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="password" id="password" placeholder="Enter the secret password" />
                            </div>
                            <div class="form-group form-button">
                                <input onclick="adminLogin()" class="form-submit" value="Login" readonly/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
